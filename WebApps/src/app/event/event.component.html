<div class="main-wrapper">
    <div class="wrapper">
        <div class="text-container" *ngFor="let event of events">
            <p>{{event.name}}</p>
            <p>{{event.description}}</p>
            <p>{{event.createBy}}</p>
        </div>
        <div class="event-buttons">
            <button class="btn">Delete</button>
            <button class="btn" routerLink="/update-event">Update</button>
        </div>
    </div>
</div>
